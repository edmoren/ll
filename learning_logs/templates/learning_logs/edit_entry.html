{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Edit entry:</h2>
<!-- <small><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></small> -->
{% endblock page_header %}

{% block content %}
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class"form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class"btn btn-primary">Save Changes</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'learning_logs:topic' topic.id %}">
  </form>
{% endblock content %}
